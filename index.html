<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Anniversary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Anniversary, My Love</h1>
            <p class="subtitle">Our journey together blooms like these flowers</p>
        </header>
        
        <div class="flower-gallery">
            <div class="flower-item">
                <img src="images/flower1.jpg.jfif" alt="Beautiful flower">
            </div>
            <div class="flower-item">
                <img src="images/flower2.jpg.jfif" alt="Beautiful flower">
            </div>
            <!-- Add more flowers as needed -->
        </div>
        
        <div class="message">
            <p>Every day with you is a petal in the flower of our love.</p>
            <p>Like Mitski sings, you're my love, mine all mine.</p>
        </div>
        
        <div class="music-player">
            <h3>Our Song</h3>
            <audio controls autoplay loop>
                <source src="audio/my-love-mine-all-mine.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>My Love Mine All Mine - Mitski</p>
        </div>
        
        <footer>
            <p>Made with love for you ❤️</p>
            <p class="date"><script>document.write(new Date().toLocaleDateString());</script></p>
        </footer>
    </div>
</body>
</html>
