    <script>
      function handlePolaroids() {
        if (window.innerWidth <= 768) {
          document.querySelectorAll('.polaroid-strip').forEach(el => el.style.display = 'none');
        } else {
          document.querySelectorAll('.polaroid-strip').forEach(el => el.style.display = 'flex');
        }
      }

      // Run on load
      handlePolaroids();
      // Run on resize
      window.addEventListener('resize', handlePolaroids);
    </script>
